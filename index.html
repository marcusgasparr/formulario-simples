<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda de Carro</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>
          Boas vindas. <br />
          Cadastre seu veículo para realizar a venda.
        </h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda facilmente seu carro</h1>
          <p>Descreva as informações solicitadas abaixo</p>
        </div>
        <form>
          <div class="box-input">
            <label for="title">Título do Anúncio: <span class="required-field">*</span></label>
            <input
              type="text"
              name="title"
              id="title"
              class="block"
              placeholder="Informe um título para seu anúncio"
              minlength="1"
              maxlength="30"
              required
            />
          </div>

          <div class="box-input">
            <label for="price">Valor: <span class="required-field">*</span></label>
            <input
              type="number"
              name="price"
              id="price"
              class="block"
              placeholder="Defina o preço"
              minlength="1"
              maxlength="30"
              required
            />
          </div>

          <div class="box-input">
            <label for="descrition">Descrição: <span class="required-field">*</span></label>
            <textarea
              name="descrition"
              id="descrition"
              class="block"
              placeholder="Detalhes do veículo"
            ></textarea>
          </div>

          <div class="box-input">
            <label for="brand">Marca: <span class="required-field">*</span></label>
            <input
              type="text"
              name="brand"
              id="brand"
              class="block"
              placeholder="Informe a marca do veículo"
              required
            />
          </div>

          <div class="box-input">
            <label for="model">Modelo: <span class="required-field">*</span></label>
            <input
              type="text"
              name="model"
              id="model"
              class="block"
              placeholder="Informe o modelo do veículo"
              required
            />
          </div>

          <div class="box-input">
            <label for="mileage">Kilometragem: <span class="required-field">*</span></label>
            <input
              type="number"
              name="mileage"
              id="mileage"
              class="block"
              placeholder="Informe a Kilometragem do veículo"
              required
            />
          </div>

          <div class="box-input">
            <label for="purchase_date">Data da Compra: <span class="required-field">*</span></label>
            <input
              type="date"
              name="purchase_date"
              id="purchase_date"
              class="block"
              placeholder="Informe a data da compra do veículo"
              required
            />
          </div>

          <div class="box-input">
            <p>Tipo de câmbio <span class="required-field">*</span></p>
            <input type="radio" name="gear" id="manual" />
            <label for="manual">Manual</label>
            <input type="radio" name="gear" id="auto" />
            <label for="auto">Automático</label>
          </div>

          <div class="optional-box">
            <p>Opcionais</p>
            <ul class="optional-list">
              <li>
                <input type="checkbox" name="optional[]" id="airbag" value="airbag" />
                <label for="airbag">Airbag</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="alarm" value="alarm" />
                <label for="alarm">Alarme</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="ac" value="ac" />
                <label for="ac">Ar Condicionado</label>
              </li>
              <li>
                <input
                  type="checkbox"
                  name="optional[]"
                  id="reverse_camera"
                  value="reverse_camera"
                />
                <label for="reverse_camera">Câmera de Ré</label>
              </li>
            </ul>
          </div>

          <div class="optional-box">
            <ul class="optional-list">
              <li>
                <input type="checkbox" name="optional[]" id="lane_assist" value="lane_assist" />
                <label for="lane_assist">Assistente de Pista</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="keyless" value="keyless" />
                <label for="keyless">Partida</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="smartphone" value="smartphone" />
                <label for="smartphone">Integração com Celular</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat" />
                <label for="leather_seat">Banco de Couro</label>
              </li>
            </ul>
          </div>
          <div class="box-input">
            <p>Fotos do Carro: <span class="required-field">*</span></p>
            <input
              type="file"
              name="images"
              id="images"
              multiple
              accept="image/png, image/jpg, image/jpeg"
              required
            />
          </div>
        </form>
        <input type="submit" value="Enviar" class="btn-submit" />
      </div>
    </div>
    <div class="autor">
      <p>Esse Projeto foi Desenvolvido Pelo Marcus Gaspar</p>
    </div>
  </body>
</html>
